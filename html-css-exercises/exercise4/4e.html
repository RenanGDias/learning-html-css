<!--4e. LinkedIn Apply and Save buttons CSS styling - Modify Height/width to padding-->

<style>
  .apply-button {
    background-color: rgb(10, 102, 194);
    color: rgb(255, 255, 255);
    border: none;
    font-weight: bold;
    font-size: 13px;
    padding-top: 11px;
    padding-bottom: 11px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .apply-button:hover {
    background-color: rgb(6, 72, 139);
  }

  .save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    font-weight: bold;
    font-size: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 21px;
    padding-right: 21px;
    border-radius: 25px;
    border-color: rgb(10, 102, 194);
    border-style: solid;
    border-width: 1px;
    margin-left: 8px;
    cursor: pointer;
  }

  .save-button:hover {
    border-width: 2px;
    background-color: rgba(10, 102, 194, 0.1);
  }
</style>

<button class="apply-button">Apply on company website</button>

<button class="save-button">Save</button>
