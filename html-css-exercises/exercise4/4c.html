<!--4c. GitHub Sign up button CSS styling - Modify Height/width to padding-->

<style>
    .github-button {
        background-color: rgb(46, 164, 79);
        border: none;
        color:white;
        border-radius:6px;
        padding-top:11px;
        padding-bottom: 11px;
        padding-left:17px;
        padding-right: 17px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .github-button:hover{
        box-shadow: 0px 5px 8px rgba(0,0,0,0.15);
    }
</style>

<button class="github-button">Sign up</button>
