<!--4k. Margin and padding together using the Box Model-->

<style>
  .margin-and-padding-button {
    background-color: green;
    color: white;
    border: none;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    font-size: 18px;
    cursor: pointer;
    margin-left: 10px;
    margin-right: 10px;
    transition: padding 0.15s, margin 0.15s;
  }

  .margin-and-padding-button:hover {
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
  }
</style>

<button class="margin-and-padding-button">One</button>
<button class="margin-and-padding-button">Two</button>
<button class="margin-and-padding-button">Three</button>
