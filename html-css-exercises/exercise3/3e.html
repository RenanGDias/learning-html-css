<!--3e. LinkedIn Apply and Save buttons CSS styling-->

<style>
  .apply-button {
    background-color: rgb(10, 102, 194);
    color: rgb(255, 255, 255);
    border: none;
    font-weight: bold;
    font-size: 13px;
    width: 200px;
    height: 37px;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .apply-button:hover {
    background-color: rgb(6, 72, 139);
  }

  .save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    font-weight: bold;
    font-size: 15px;
    width: 80px;
    height: 37px;
    border-radius: 25px;
    border-color: rgb(10, 102, 194);
    border-style: solid;
    border-width: 1px;
    margin-left: 8px;
    cursor: pointer;
  }

  .save-button:hover {
    border-width: 2px;
    background-color: rgba(10, 102, 194, 0.1);
  }
</style>

<button class="apply-button">Apply on company website</button>

<button class="save-button">Save</button>
